MODEL:
    NUM_CLASSES: 5
    BACKBONE:
        NAME: 'SSD512'
        PRETRAINED: True
        #OUT_CHANNELS: [1024, 512, 512, 256, 256, 256]
        OUT_CHANNELS: [512, 1024, 512, 256, 256, 256, 256] #[128, 256, 128, 128, 64, 64]
        
        INPUT_CHANNELS: 3
    PRIORS:
        STRIDES: [[8, 8], [16, 16], [32, 32], [64, 64], [128, 128], [256, 256], [512, 512]]
        # https://github.com/kuangliu/torchcv/blob/6291f3e1e4bbf6467fd6b1e79001d34a59481bb6/torchcv/models/ssd/net.py#
        #35.84, 76.8, 153.6, 230.4, 307.2, 384.0, 460.8, 537.6

        BOXES_PER_LOCATION: [4, 6, 6, 6, 6, 6, 6]
        
        #MIN_SIZES: [[35.84, 35.84], [76.8, 76.8], [153.6, 153.6], [230.4, 230.4], [307.2, 307.2], [384, 384], [460.8,460.8]]
        #MAX_SIZES: [[76.8, 76.8], [153.6, 153.6], [230.4, 230.4], [307.2, 307.2], [384, 384], [460.8,460.8], [537.6, 537.6]]
        MIN_SIZES: [[30, 30], [60, 60], [111, 111], [162, 162], [213, 213], [264, 264], [315, 315]]
        MAX_SIZES: [[60, 60], [111, 111], [162, 162], [213, 213], [264, 264], [315, 315], [400,400]]
        #ASPECT_RATIOS: [[2], [2, 3], [2, 3,4,5], [2, 3, 4, 5], [2,3,4,5], [2,3,4,5], [2,3,4,5]]

        ASPECT_RATIOS: [[2], [2,3], [2, 3], [2, 3], [2, 3], [2,3], [2,3]]


        FEATURE_MAPS: [[64,64], [32, 32], [16, 16], [8, 8], [4, 4], [2, 2], [1, 1]] #for 512x512
        #FEATURE_MAPS: [[38, 38], [19, 19], [10,10], [5, 5], [3, 3], [2, 2], [1, 1]] #for 300x300

INPUT:
    IMAGE_SIZE: [512,512]
    PIXEL_STD: [0.229, 0.224, 0.225] 
    PIXEL_MEAN: [0.485, 0.456, 0.406]
DATASETS:
    TRAIN: ("rdd2020_train",)
    TEST: ("rdd2020_val", )
SOLVER:
    MAX_ITER: 20000
    GAMMA: 0.1
    BATCH_SIZE: 10
    MOMENTUM: 0.9
    LR: 2e-3
    SCHEDULER:
        MILESTONES: [8000, 15000]
        GAMMA: 0.1
EVAL_STEP: 2000
MODEL_SAVE_STEP: 500
OUTPUT_DIR: 'outputs/ssd512-6boxes'
DATASET_DIR: "/work/datasets"
SOFT_NMS: False