MODEL:
    NUM_CLASSES: 5
    PRIORS:
        ASPECT_RATIOS: [[2], [2, 3], [2, 3], [2, 3], [2], [2]]
        BOXES_PER_LOCATION: [4, 6, 6, 6, 4, 4]
        MAX_SIZES: [[38, 38], [90, 90], [153, 153], [207, 207], [264, 264], [312, 312]]
        MIN_SIZES: [[16, 16], [38, 38], [90, 90], [153, 153], [207, 207], [264, 264]]

INPUT:
    IMAGE_SIZE: [300, 300]
    PIXEL_STD: [0.003921569, 0.003921569, 0.003921569] # Set pixel std to 1/255 as VGG is pre-trained on images in range (roughly) [-127.5, 127.5]
DATASETS:
    TRAIN: ("rdd2020_train",)
    TEST: ("rdd2020_val", )
SOLVER:
    MAX_ITER: 5000
    GAMMA: 0.1
    BATCH_SIZE: 16
    LR: 5e-4

OUTPUT_DIR: 'outputs/vgg_rdd'
EVAL_STEP: 2500
MODEL_SAVE_STEP: 2500
DATASET_DIR: "/work/datasets/"